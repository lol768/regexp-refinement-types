plugins {
    id 'java'
    id 'antlr'
    id 'application'
}

group 'eu.adamwilliams' // yet another problem with Brexit
version '1.0-SNAPSHOT'
mainClassName = 'eu.adamwilliams.reftypes.prototype.Application'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.sosy-lab', name: 'java-smt', version: '1.0.1'
    compile 'org.fusesource.jansi:jansi:1.17.1'
    antlr "org.antlr:antlr4:4.7.1"
}

generateGrammarSource {
    arguments += ["-package", "eu.adamwilliams.reftypes.prototype.parser"]
}

run {
    standardInput = System.in
}